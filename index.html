    /* Custom scanline effect for the observer view */
    .scanline {
      width: 100%;
      height: 2px;
      background: rgba(16, 185, 129, 0.5);
      position: absolute;
      z-index: 10;
      animation: scan 3s linear infinite;
      box-shadow: 0 0 4px rgba(16, 185, 129, 0.8);
    }
    @keyframes scan {
      0% { top: 0%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
    .crt-overlay {
